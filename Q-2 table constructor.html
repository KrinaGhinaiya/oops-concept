<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>

        </thead>
        <tbody id="t-body"></tbody>
    </table>
    <script>
        let data = [{
            name: "jay",
            email: "jay@gmail.com",
            phone: "12345",
        },
        {
            name: "ajay",
            email: "ajay@gmail.com",
            phone: 12345,
        },
        {
            name: "vijay",
            email: "vijay@gmail.com",
            phone: 12345,
        },
        {
            name: "ashish",
            email: "ashish@gmail.com",
            phone: 12345,
        },
        ];
        class DataTable {
            constructor() {
                let tbody = document.getElementById("t-body")
                data.map((val) => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${val.name}</td>
                                    <td>${val.email}</td>
                                    <td>${val.phone}</td>`
                    tbody.appendChild(tr)
                })
            }
        }
    </script>

</body>

</html>
