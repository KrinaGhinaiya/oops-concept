<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Employee {
      constructor(name, salary, hireDate) {
        this.name = name;
        this.salary = salary;
        this.hireDate = hireDate;
      }

      calculateYearsOfService() {

        let currentDate = new Date();

        let hireDate = new Date(this.hireDate);

        let differenceMs = currentDate - hireDate;

        let years = differenceMs / (1000 * 60 * 60 * 24 * 365.25);

        return Math.floor(years);
      }
    }

    let employee = new Employee("Sizan", 55000, "2004-12-26");

    console.log("Employee:", employee.name);
    console.log("Salary:", employee.salary);
    console.log("Hire Date:", employee.hireDate);
    console.log("Years of Service:", employee.calculateYearsOfService());

  </script>
</body>

</html>
